<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="button number">7</button><button class="button number">8</button><button class="button number">9</button><button class="button operator">/</button>
            <button class="button number">4</button><button class="button number">5</button><button class="button number">6</button><button class="button operator">*</button>
            <button class="button number">1</button><button class="button number">2</button><button class="button number">3</button><button class="button operator">-</button>
            <button class="button" id ="clear">C</button><button class="button number">0</button><button class="button operator">+</button><button class="button equals">=</button>
        </div>
    </div>
</body>
</html>
